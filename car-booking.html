<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking - Moving Wheel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: linear-gradient(90deg, #4a90e2, #e94e77);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #e94e77, #4a90e2);
        }

        .success-msg {
            text-align: center;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Book Your Car</h2>
        <form id="bookingForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="Alternate phone"> Alternate Phone Number:</label>
            <input type="tel" id="Alternate phone" name="Alternate phone" placeholder="Enter your alternate phone number" required>

            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>

            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" required>

            <label for="carType">Car Type:</label>
            <select id="carType" name="carType">
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Luxury">Luxury</option>
            </select>

            <label for="pickupDate">Pickup Date & Time:</label>
            <input type="datetime-local" id="pickupDate" name="pickupDate" required>

            <label for="dropoffDate">Drop-off Date & Time:</label>
            <input type="datetime-local" id="dropoffDate" name="dropoffDate" required>

            
            <label for="adhaar card">upload adhaar card:</label>
            <!-- File input for image upload -->
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">

            <!-- Image preview section -->
            <div id="preview-container">
            <img id="preview" src="#" alt="Image Preview" style="display:none;" />

            <label for="license">upload license:</label>
            <!-- File input for image upload -->
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">

            <!-- Image preview section -->
            <div id="preview-container">
            <img id="preview" src="#" alt="Image Preview" style="display:none;" />
     </div>

     <!--payment methods-->

     <label for="payment">Choose payment method:</label>
     <select name="payment-method" id="payment-method">
     <option value="g-pay">G-pay</option>
     <option value="via card">via card</option>
     <option value="COD">Cash on delivery</option>
     </select>

            <button type="button" onclick="submitBooking()">Confirm Booking</button>
        </form>

        <div id="success-msg" class="success-msg" style="display: none;">
            ðŸŽ‰ Booking Successful! We will contact you soon.
        </div>
    </div>

    <script>
        function submitBooking() {
            // Get form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const pickup = document.getElementById('pickup').value;
            const dropoff = document.getElementById('dropoff').value;
            const carType = document.getElementById('carType').value;
            const pickupDate = document.getElementById('pickupDate').value;
            const dropoffDate = document.getElementById('dropoffDate').value;

            // Basic validation
            if (fullName === "" || email === "" || phone === "" || pickup === "" || dropoff === "") {
                alert("â— Please fill in all the fields.");
                return;
            }

            // Show success message
            document.getElementById('success-msg').style.display = 'block';

            // Reset form after successful submission
            setTimeout(() => {
                document.getElementById('bookingForm').reset();
                document.getElementById('success-msg').style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
