<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Moving Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* My Bookings Page */


        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 15px 0;
    text-align: center;
}

.navbar {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo {
    font-size: 32px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}
.bookings-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    width: 90%;
    max-width: 900px;
    margin: 80px auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* Heading */
.bookings-container h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Booking List */
.booking-list {
    margin-top: 20px;
}

.booking {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 8px;
    text-align: left;
    position: relative;
}

.booking h3 {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.booking p {
    margin: 8px 0;
    color: #555;
    font-size: 16px;
}

/* Cancel Button */
.cancel-btn {
    background-color: #e94e77;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
}

.cancel-btn:hover {
    background-color: #d43f5e;
}

/* No Bookings Message */
.no-bookings p {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

/* Browse Cars Button */
.btn {
    background: linear-gradient(90deg, #4a90e2, #e94e77);
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease;
}

.btn:hover {
    background: linear-gradient(90deg, #e94e77, #4a90e2);
}

/* Active Page Link */
nav ul li .active {
    color: #4a90e2;
    font-weight: bold;
    border-bottom: 2px solid #4a90e2;
}

    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Moving Wheel</h1>
            <nav>
                <ul>
                    <li><a href="client-dashboard.html">Dashboard</a></li>
                    <li><a href="client-profile.html">Profile</a></li>
                    <li><a href="client-bookings.html" class="active">My Bookings</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bookings-container">
        <h2>My Bookings</h2>

        <!-- Booking List -->
        <div id="booking-list" class="booking-list">
            <!-- Bookings will be dynamically populated here -->
        </div>

        <!-- No Bookings Message -->
        <div id="no-bookings" class="no-bookings" style="display: none;">
            <p>No bookings found. Book your first car now!</p>
            <a href="client-dashboard.html" class="btn">Browse Cars</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
