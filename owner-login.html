<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - Moving Wheel</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('./images/dashboard.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

      
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            color: black;
            font-size: 28px;
            text-transform: uppercase;
            
        }

        

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

       
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button Style */
        li a {
            background: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00fff7, 0 0 30px orange;
        }

      
        .forgot-password {
            margin-top: 10px;
            color: orange;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

       
        .signup-link {
            margin-top: 20px;
            color: #fff;
        }

        .signup-link a {
            color: orange;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Owner Login</h2>
        
        <form action="owner-dashboard.html" method="POST" id="ownerLoginForm">
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <li><a href="owner-dashboard.html">LOGIN</a></li>
        </form>

        <p class="forgot-password">Forgot Password?</p>

        <p class="signup-link">Don't have an account? <a href="owner-signup.html">Sign Up</a></p>
    </div>
</body>

</html>
