<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Profile - Moving Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('./images/dashboard.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay for reduced brightness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Profile Container */
        .profile-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 500px;
            text-align: center;
        }

        /* Heading */
        .profile-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Profile Image */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff5722;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button Styles */
        .btn {
            background-color: #ff5722;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        /* Car List */
        .car-list {
            margin-top: 30px;
            text-align: left;
        }

        .car-list h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .car-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .car-item img {
            width: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .car-details {
            display: flex;
            align-items: center;
        }

        .car-details p {
            margin: 0;
        }

        .delete-btn {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d84315;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h2>Owner Profile</h2>
        <!-- Profile Image -->
        <img src="./images/owner-avatar.png" alt="Owner Profile" class="profile-image">

        <!-- Profile Form -->
        <form action="update-profile.html" method="POST" id="ownerProfileForm">
            <!-- Owner Name -->
            <div class="input-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="owner name" required>
            </div>

            <!-- Email Address -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="*******" required>
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn">Update Profile</button>
        </form>

        <!-- Car List Section -->
        <div class="car-list">
            <h3>Your Uploaded Cars</h3>

            <!-- Car 1 -->
            <div class="car-item">
                <div class="car-details">
                    <img src="./images/car1.jpg" alt="Car 1">
                    <div>
                        <p><strong>Car Name:</strong> Toyota Fortuner</p>
                        <p><strong>Model:</strong> 2022</p>
                        <p><strong>Price Per Day:</strong> ₹9000</p>
                    </div>
                </div>
                <button class="delete-btn">Delete</button>
            </div>

            <!-- Car 2 -->
            <div class="car-item">
                <div class="car-details">
                    <img src="./images/car2.jpg" alt="Car 2">
                    <div>
                        <p><strong>Car Name:</strong> Maruti Swift</p>
                        <p><strong>Model:</strong> 2023</p>
                        <p><strong>Price Per Day:</strong> ₹2500</p>
                    </div>
                </div>
                <button class="delete-btn">Delete</button>
            </div>

        </div>

        <!-- Change Password Section -->
        <form action="change-password.html" method="POST" id="changePasswordForm" style="margin-top: 20px;">
            <h3>Change Password</h3>
            <div class="input-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>

            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</body>

</html>
